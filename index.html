<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cylinder Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Reset -->
      <link href="styles/reset.css" rel="stylesheet" type="text/css" >
    <!-- Phone -->
      <link href="styles/phone.css" rel="stylesheet" type="text/css" >
    <!-- Tablet -->
      <link href="styles/tablet.css" rel="stylesheet" type="text/css" >
    <!-- Desktop -->
      <link href="styles/desktop.css" rel="stylesheet" type="text/css" >
    <!-- Angular -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js" type="text/javascript"></script>
    <!-- Font Awesome -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Roboto|Rubik" rel="stylesheet">
    <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  </head>
  <body ng-app="cylinderApp">

    <div id="container" ng-controller="cylinderAppCtrl">

      <!-- Home Section/Landing Page -->

      <section id="homeSection" class="active">
        <header>
          <ul>
            <li>
              <i class="fa fa-home" aria-hidden="true"></i>
            </li>
          </ul>
        </header>
        <main>


          <!-- Place your HTML here -->


        </main>
      </section>

      <!-- Library Section/Cylinder Library -->

      <section id="librarySection" class="inactive">
        <header>
          <ul>
            <li>
              <i class="fa fa-music" aria-hidden="true"></i>
            </li>
          </ul>
        </header>
        <main style="background-color: blue;">

            <!-- Place your HTML here -->

            <!-- Search bar HTML is needed -->

            <div ng-repeat="item in returnedCylinderData">
              <h2>{{ item.title }}</h2>
              <h3>{{ item.artist }}</h3>
              <audio controls="controls" preload="none">
                <source src="{{item.url}}" type="audio/ogg">
              </audio>
            </div>

        </main>
      </section>

      <!-- Information Section/About Page -->

      <section id="informationSection" class="inactive">
        <header>
          <ul>
            <li>
              <i class="fa fa-info-circle" aria-hidden="true"></i>
            </li>
          </ul>
        </header>
        <main style="background-color: yellow;">

            <!-- Place your HTML here -->

        </main>
      </section>

      <!-- Contact Section/Contact Form -->

      <section id="contactSection" class="inactive">
        <header>
          <ul>
            <li>
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </li>
          </ul>
        </header>
        <main style="background-color: green;">

            <!-- Place your HTML here -->

        </main>
      </section>

    </div>


    <!-- Footer Buttons -->
    <div id="homeButtonContainer" class="footerButtonContainers activeFooter" style="opacity: 1;">
      <i id="searchButton" class="fa fa-search navButton" aria-hidden="true"></i>
      <i id="libraryButton" class="fa fa-music navButton" aria-hidden="true"></i>
      <i id="informationButton" class="fa fa-info-circle navButton" aria-hidden="true"></i>
      <i id="contactButton" class="fa fa-envelope navButton" aria-hidden="true"></i>
    </div>
    <div id="libraryButtonContainer" class="footerButtonContainers" style="display: none;">
      <i id="searchButton" class="fa fa-search" aria-hidden="true"></i>
      <i id="homeButton" class="fa fa-home navButton" aria-hidden="true"></i>
      <i id="informationButton" class="fa fa-info-circle navButton" aria-hidden="true"></i>
      <i id="contactButton" class="fa fa-envelope navButton" aria-hidden="true"></i>
    </div>
    <div id="informationButtonContainer" class="footerButtonContainers" style="display: none;">
      <i id="searchButton" class="fa fa-search" aria-hidden="true"></i>
      <i id="homeButton" class="fa fa-home navButton" aria-hidden="true"></i>
      <i id="libraryButton" class="fa fa-music navButton" aria-hidden="true"></i>
      <i id="contactButton" class="fa fa-envelope navButton" aria-hidden="true"></i>
    </div>
    <div id="contactButtonContainer" class="footerButtonContainers" style="display: none;">
      <i id="searchButton" class="fa fa-search" aria-hidden="true"></i>
      <i id="homeButton" class="fa fa-home navButton" aria-hidden="true"></i>
      <i id="libraryButton" class="fa fa-music navButton" aria-hidden="true"></i>
      <i id="informationButton" class="fa fa-info-circle navButton" aria-hidden="true"></i>
    </div>


    <footer>
      <!-- Footer is supposed to be empty. Footer buttons have been moved to overlay this section -->
    </footer>

    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
